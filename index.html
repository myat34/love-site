<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One Question ğŸ’–</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    img {
      width: 200px;
      max-width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 20%;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 55%;
    }

    .love-message {
      display: none;
      animation: pop 1s ease forwards;
      color: white;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hearts {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
    <div class="container" id="main">
        <img src="image/cat.jpg" alt="Love Image">
        <h1>Are you ready to be mine forever? ğŸ˜</h1>

        <div class="buttons">
            <button id="yesBtn">Absolutely! ğŸ˜</button>
            <button id="noBtn">Iâ€¦ canâ€™t ğŸ˜­</button>
        </div>
    </div>
    <div class="container love-message" id="love">
        <h1>Yayyy!!! ğŸ’–ğŸ¥°</h1>
        <p>I knew you couldnâ€™t resist! ğŸ’–ğŸ˜‰</p>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const main = document.getElementById("main");
        const love = document.getElementById("love");

        noBtn.addEventListener("mouseenter", moveButton);
        noBtn.addEventListener("click", moveButton);

        function moveButton(){
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        yesBtn.addEventListener("click", () => {
            main.style.display = "none";
            love.style.display = "block";
            startHearts();
        });

        function startHearts(){
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.className = "hearts";
                heart.innerHTML = "ğŸ’–";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                heart.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
